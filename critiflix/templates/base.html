<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Wymagane znaczniki meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Recenzja filmu</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap">    

  </head>
  <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
          <a class="navbar-brand" href="/">{% block brand %}<img src="{% static 'reviews/logo.png' %}"> {% endblock %}</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/movies/">Baza filmów <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Wyloguj</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Wyszukaj</button>
            </form>
          </div>
        </nav>
        {% block content %}
        <div class="home-page-container">
          <h1 class="noto-sans home-page-text">Twoje źródło inspiracji filmowej na Netflixie!</h1>
        </div>
        {% endblock %}


  <!-- Copyright -->
  <footer class="page-footer font-small black-footer">
    <div class="footer-copyright text-center py-3">
        © 2024 Copyright:
        <a href="https://github.com/Pawelpaprzycki"> Paweł Paprzycki</a>
        <p>Projekt: Paweł Paprzycki</p>
        <p>Kontakt: <a href="mailto:pawel.paprzycki94@gmail.com">pawel.paprzycki94@gmail.com</a></p>
    </div>
  </footer>

  <!-- Copyright -->
  </body>
</html>
